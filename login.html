<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash2Go | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="app" class="w-full max-w-md p-4 md:p-8">
        <div class="bg-white p-6 md:p-8 shadow-2xl rounded-xl">

            <header class="text-center mb-6">
                <h1 class="text-3xl font-extrabold text-green-700">♻️ Trash2Go Login</h1>
                <p class="text-gray-600 mt-2">Sign in to manage your inventory.</p>
                <p id="auth-status" class="text-xs text-gray-500 mt-2">Initializing connection...</p>
            </header>

            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" placeholder="you@junkshop.com" required 
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required 
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                </div>

                <div id="error-message" class="mt-3 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm hidden"></div>

                <div class="space-y-3">
                    <button type="submit" id="signin-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md" data-action="signin">
                        <span id="signin-text">Sign In</span>
                        <span id="loading-spinner-signin" class="hidden animate-spin h-5 w-5 border-4 border-white border-t-transparent rounded-full ml-2"></span>
                    </button>
                    <button type="button" id="signup-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-sm" data-action="signup">
                        Create Account
                    </button>
                </div>
            </form>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // IMPORTANT: Global variables provided by the Canvas environment
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

        let auth = null;

        // DOM elements
        const authStatusEl = document.getElementById('auth-status');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInBtn = document.getElementById('signin-btn');
        const signUpBtn = document.getElementById('signup-btn');
        const signInText = document.getElementById('signin-text');
        const loadingSpinner = document.getElementById('loading-spinner-signin');
        const errorMessageEl = document.getElementById('error-message');

        // --- Utility Functions ---

        function showLoading(isLoading, action) {
            const btn = action === 'signin' ? signInBtn : signUpBtn;
            const textEl = signInText;

            btn.disabled = isLoading;
            if (action === 'signin') {
                textEl.textContent = isLoading ? 'Signing In...' : 'Sign In';
                if (isLoading) {
                    loadingSpinner.classList.remove('hidden');
                } else {
                    loadingSpinner.classList.add('hidden');
                }
            } else if (action === 'signup') {
                btn.textContent = isLoading ? 'Creating...' : 'Create Account';
            }
        }

        function displayError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.classList.remove('hidden');
            setTimeout(() => {
                errorMessageEl.classList.add('hidden');
            }, 5000); // Hide error after 5 seconds
        }

        // --- Firebase Initialization and Authentication ---

        async function initFirebase() {
            if (!firebaseConfig) {
                authStatusEl.textContent = 'Error: Firebase config is missing.';
                displayError('Application configuration is missing. Cannot connect to Firebase.');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                authStatusEl.textContent = 'Ready to sign in.';
                
                // Set up auth state listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        authStatusEl.textContent = `Signed in as: ${user.email || 'Anonymous'}. Redirecting...`;
                        // TODO: Implement actual redirection to the main dashboard page (e.g., window.location.href = 'dashboard.html';)
                        console.log('User signed in:', user.uid);
                    } else {
                        authStatusEl.textContent = 'Ready to sign in.';
                    }
                });

            } catch (error) {
                console.error("Firebase initialization error:", error);
                authStatusEl.textContent = `Initialization Error: ${error.message}`;
                displayError(`Initialization failed: ${error.message}`);
            }
        }

        // --- Authentication Handlers ---

        async function handleAuth(action) {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                displayError('Please enter both email and password.');
                return;
            }

            showLoading(true, action);
            errorMessageEl.classList.add('hidden');

            try {
                let userCredential;
                if (action === 'signin') {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                } else if (action === 'signup') {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                }
                
                // Success is handled by the onAuthStateChanged listener, which will redirect.
                console.log(`${action} successful:`, userCredential.user.uid);
                showLoading(false, action);
                // Clear the form after success
                loginForm.reset();

            } catch (error) {
                console.error(`Authentication ${action} failed:`, error);
                
                let message = 'An unknown error occurred.';
                if (error.code) {
                    // Firebase specific error messages
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            message = 'Invalid email or password.';
                            break;
                        case 'auth/email-already-in-use':
                            message = 'Email address is already in use by another account.';
                            break;
                        case 'auth/weak-password':
                            message = 'Password should be at least 6 characters.';
                            break;
                        case 'auth/invalid-email':
                            message = 'The email address is not valid.';
                            break;
                        default:
                            message = `Authentication Error: ${error.message}`;
                    }
                }
                
                displayError(message);
                showLoading(false, action);
            }
        }

        // --- Event Listeners ---

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleAuth('signin');
        });

        signUpBtn.addEventListener('click', () => {
            handleAuth('signup');
        });

        // Initialize the application
        initFirebase();
    </script>
</body>
</html>
